<div class="flex flex-col items-center justify-center pt-20">
  <h1 class="text-2xl mb-4 text-white">Sign Up</h1>
  <form class="flex flex-col gap-4 w-1/3">
    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      name="email"
      class="p-2 bg-white text-black border border-gray-300 rounded"
    />
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      class="p-2 bg-white text-black border border-gray-300 rounded"
    />
    <button
      type="button"
      (click)="onSignUp()"
      class="px-6 py-3 bg-yellow-300 text-black font-semibold rounded-lg shadow-md transition duration-300"
    >
      Sign Up
    </button>
  </form>
</div>
