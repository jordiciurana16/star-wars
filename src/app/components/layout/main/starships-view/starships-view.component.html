<div class="flex flex-col gap-4 md:p-8 max-w-screen-sm mx-auto">
  <app-starship-card
    *ngFor="let starship of starshipsList"
    (click)="goToStarshipDetails(extractStarshipId(starship.url))"
    [starship]="starship"
  ></app-starship-card>

  <button
    *ngIf="!apiService.noMorePages"
    class="px-6 py-3 bg-yellow-300 text-black font-semibold rounded-lg shadow-md transition duration-300"
    (click)="loadMoreStarships()"
  >
    View More Starships
  </button>
</div>
